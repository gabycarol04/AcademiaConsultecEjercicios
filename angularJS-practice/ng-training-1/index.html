<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Training</title>
    <link rel="stylesheet" href="./sytle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body ng-app="invoice">
    <header class="container">
        <h1>Angular Training</h1>
        <h2>Pr√°ctica #1</h2>
        <hr>
    </header>
    <main class="container">
        <div ng-controller="InvoiceController as invoice">
            <h3>Invoice</h3>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Quantity</label>
                <input type="number" min="0" ng-model="invoice.qty" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Costs</label>
                <input type="number" class="form-control" min="0" ng-model="invoice.cost">           
                <br>
                <select ng-model="invoice.currency">
                    <option ng-repeat="c in invoice.curOption">{{c}}</option>
                </select>
            </div>
            <div>
                <b>Total:</b>
                <span ng-repeat="c in invoice.curOption">
                    {{ invoice.total(c) | currency:c }}
                </span>
                <br>
                <button class="btn btn-dark" ng-click="invoice.pay()">Pay</button>
            </div>
            
        </div>
        <hr>
        <div>
            <h3>Apuntes</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    ng-app="NOMBRE_APP" para iniciar angular
                </li>
                <li class="list-group-item">
                    ng-controller="NOMBRE_CONTROLADOR" para vincular los datos
                </li>
                <li class="list-group-item">
                    ng-model="NOMBRE_VARIABLE" para crear modelos
                </li>
            </ul>
        </div>
    </main>

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js.map"></script>
    <script src="./app.js"></script>

</body>
</html>
